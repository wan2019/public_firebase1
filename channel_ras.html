                    <p class="item-text">繼電器的目的是以小電流控制大電流的ON/OFF，這樣就可以利用微電腦CPU的IO(Input/Output)來控制家電甚至動力馬達。常見到的應用如汽車的方向燈；建築物蓄水池的抽水馬達，也是利用浮球的低電壓訊號來驅動繼電器ON/OFF，進而驅動抽水馬達。</p>
